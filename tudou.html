<head>

<title>无标题文档</title>
<style>
body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}
body{font:12px "宋体","Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;}
a{color:#2d374b;text-decoration:none}
a:hover{color:#cd0200;text-decoration:underline}
em{font-style:normal}
li{list-style:none}
img{border:0;vertical-align:middle}
table{border-collapse:collapse;border-spacing:0}
.main{position:fixed;bottom:0;right:0;}
#but{position:absolute;bottom:0;right:0;width:33px;height:50px;z-index:2}
.but_show{background:url(images/minibar.png) -235px 0 no-repeat }
.but_show:hover{background-position:-269px 0}
h2{width:173px;font-size:13px;color:#fff}
#miaov-bottom{background:url(images/minibar.png) no-repeat;position:absolute;
right:-170px;bottom:0px;height:50px;width:203px;z-index:1}

#nav{height: 25px;
    margin: 0px 0 0 43px;
    width: 125px;}
#nav li{float:left;width:25px;}
#nav li a{width:25px;height:25px;display: block;}
#nav li a:hover{background:url(images/minibar.png) no-repeat 0 -51px;}
#nav .li1 a:hover{background-position:-25px -51px;}
#nav .li2 a:hover{background-position:-50px -51px;}
#nav .li3 a:hover{background-position:-74px -51px;}
#nav .li4 a:hover{background-position:-100px -51px;}
#miaov-top{background:url(images/mini_jpgs.jpg) no-repeat ;bottom:-348px;right:0px;width:200px;height:315px;position:absolute;}
.topright{width:150px;height:285px;position:absolute;right:0;top:20px;color:#fff;}
.topleft{left:0;top:2px;position:absolute;width:34px;height:139px;}
#list_nav{width:34px;height:139px;line-height:28px;background:url(images/minibar.png) no-repeat 0 -118px;}
#list_nav li a{color:#fff;}
#closebt{width:15px;height:15px;background:url(images/minibar.png) no-repeat 0 -73px;cursor:pointer;
position:absolute;right:15px;display:block}
</style>
<script src="move2.js"></script>
<script>
  window.onload=function()
  {
	  var ombottom=document.getElementById('miaov-bottom');
	  var omtop=document.getElementById('miaov-top');
	  var obtnshow=document.getElementById('but');
	  var obtclose=document.getElementById('closebt');
	  
	  obtnshow.onclick=function(){
		  
		 startMove(ombottom,'right',0,function(){
			 
			 startMove(omtop,'bottom',38); 
			 
			 })};

	   
	   obtclose.onclick=function(){
		  
		 startMove(omtop,'bottom',-348,function(){
			 
			 startMove(ombottom,'right',-170);
			 
			 })};
	  
	  
	  
	  
	  
	  }
  
</script>
</head>
