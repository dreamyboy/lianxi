<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{width:100px;height:100px;background:#999;position:absolute;left:200px;top:200px;}
</style>
<script src="move3.js"></script>
<script>
  window.onload=function()
  {
	 var odiv=document.getElementById('div1');
	 
	 odiv.onmouseover=function()
	 {
	     startMove(odiv,{height:200,width:200,marginLeft:-50,marginTop:-50}); 
	 }
	 
	 odiv.onmouseout=function()
	 {
	     startMove(odiv,{height:100,width:100,marginLeft:0,marginTop:0}); 
	 }
	  
  }



</script>
</head>

<body>

 <div id="div1"></div>
 
</body>
</html>
