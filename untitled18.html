<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
    <script src="http://lib.sinaapp.com/js/jquery/1.8/jquery.js"></script>
    <style>
    body{padding:0;margin:0}
    div{width:100px;height:100px;background:#F00;
       position:absolute;
       top:50%;
       left:50%;
       margin-right:-50px;/*宽度的一半*/
       margin-top:-50px;/*高度的一半*/
       }

    </style>
</head>

<body>

<div class="btn">是我是我还是我</div>

<ul>
    <li>1</li>
    <li>2</li>
</ul>
<script>
    $(function(){
        $('.btn').on('click',function(){
            $.each($('li'),function(idx,ele){
                alert($(ele).text());
            })
        })
    })

</script>


</body>

</html>
