<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>
<div>
     1.  +'123'  转为number类型

     2.  +new Data()  等于(new Date()).getTime()

     3.  Math.random()+""  将数字转为字符串

     4.  双感叹号"!!"等价于"Boolean",把值转换为布尔类型；

        var o={flag:'蜜瓜'};
        var test=!!o.flag; //等价于Boolean(o.flag)
        alert(test);

     5.   双波浪线"~~"  等价于Math.floor取整

        var i = 1.6;
        alert(~~i);//输出1
        alert(Math.floor(i));//输出1


</div>

<script>
    var o={flag:'蜜瓜'};
    console.log(Boolean(o.flag))


</script>
</body>
</html>
