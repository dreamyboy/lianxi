<!--1,7,8,9-->
<!--那最大的一个数就是9。-->


<script type="text/javascript">

    function sortNumber(a,b)
    {
        return b - a
    }
    var arr1=[1,7,9];
    var arr2=[,7,1];
    var arr3=[];
    for(var s in arr1){
        for(var x in arr2){
            if(arr1[s]==arr2[x]){
                arr3.push(arr1[s]);
            }
        }
    }

    console.log("相同的元素有"+arr3);
    console.log("其中最大的一个是"+arr3.sort(sortNumber)[0]);


</script>
