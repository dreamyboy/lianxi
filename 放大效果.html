<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
#pic {
background-color:#FFF;
left:10px;
position:relative;
top:10px;
width:135px;
}

#pic a .large {
display:block;
height:1px;
left:-1px;
position:absolute;
top:-1px;
width:1px;
}

#pic a.p1,#pic a.p1:visited {
background:#FFF;
display:block;
height:180px;
left:0;
text-decoration:none;
top:0;
width:135px;
}

#pic a.p1:hover {
background-color:#8C97A3;
color:#000;
text-decoration:none;
}

#pic a.p1:hover .large {
border:1px solid #000;
display:block;
height:360px;
left:150px;
position:absolute;
top:-60px;
width:270px;
}
</style>
</head>

<body>
<div id="pic">
<a class="p1" href="#" title="small image"><img src="images/1.jpg" alt="small image" title="small image"><img src="images/20110119zzjs_net_3.jpg" alt="large image" class="large" title="large image"></a>
</div>





</body>
</html>
