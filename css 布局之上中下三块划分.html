<!DOCTYPE html PUBLIC "-//W3C//DTDXHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8">
<head>
    <title>DIV布局 - 上中下</title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        html, body
        {
            padding: 0 !important;
            padding: 78px 0 26px 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #header
        {
            position: absolute;
            top: 0;
            width: 100%;
            height: 78px;
            background: #ff0;
            line-height: 78px;
            text-align: center;
        }
        #middle
        {
            position: absolute !important;
            top: 78px !important;
            bottom: 26px !important;
            height: auto !important;
            position: relative;
            top: -78px;
            height: 100%;
            bottom: 26px;
            width: 100%;
            background: #00f;
            text-align: center;
            overflow: auto;
        }
        #footer
        {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 26px;
            background: #ff0;
            line-height: 26px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="header">
    我是顶部
</div>
<div id="middle">
    我是中部
</div>
<div id="footer">
    我是底部</div>
</body>
</html>
