<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="jquery-1.6.1.min.js"></script>
<script>
 var vData=null;
 $(document).ready(function() {

             vData= { "datalist":
            [
                { "data": "jQuery", "text": "jQuery" },
                { "data": "Asp.net", "text": "Asp.net" },
                { "data": "internet", "text": "internet" },
                { "data": "Sql", "text": "Sql" }
				
				
            ] ,
			
			"datalist1":[
                { "data": "jQuery", "text": "jQuery1" },
                { "data": "Asp.net", "text": "Asp.net1" },
                { "data": "internet", "text": "internet1" },
                { "data": "Sql", "text": "Sql" }
				
				
            ] ,
			
			"datalist2":[
                { "data": "jQuery2", "text": "jQuery" },
                { "data": "Asp.net", "text": "Asp.net" },
                { "data": "internet", "text": "internet" },
                { "data": "Sql", "text": "Sql" }
	
				
            ]
			
			};

         

		
        })
          
		  function yiy()
		  {
			   var vlist = "";



			$("#listLeft").empty();
            //遍历json数据

            jQuery.each(vData.datalist1, function(i, n) {

                vlist += "<option value=" + n.data + ">" + n.text + "</option>";

            });
            //绑定数据到listLeft

            $("#listLeft").append(vlist);

			  } 
			  
			  
			  
			  
		  function yiy2()
		  {
			   var vlist = "";



			$("#listLeft").empty();
            //遍历json数据

            jQuery.each(vData.datalist1, function(i, n) {

                vlist += "<option value=" + n.data + ">" + n.text + "</option>";

            });
            //绑定数据到listLeft

            $("#listLeft").append(vlist);

			  } 
			  
			  
		  function yiy3()
		  {
			   var vlist = "";



			$("#listLeft").empty();
            //遍历json数据

            jQuery.each(vData.datalist1, function(i, n) {

                vlist += "<option value=" + n.data + ">" + n.text + "</option>";

            });
            //绑定数据到listLeft

            $("#listLeft").append(vlist);

			  } 
</script>
<script>
 function moveright() {

                //数据option选中的数据集合赋值给变量vSelect

                var vSelect = $("#listLeft option:selected");
                //克隆数据添加到listRight中

                vSelect.clone().appendTo("#listRight");

                //同时移除listRight中的option

                vSelect.remove();

            }

            function moveleft() {

                var vSelect = $("#listRight option:selected");
                vSelect.clone().appendTo("#listLeft");
                vSelect.remove();
            }

</script>
</head>

<body>
<input type="button"  value="阿牛1" onclick="yiy()"/>
<input type="button"  value="阿牛1" onclick="yiy2()"/>
<input type="button"  value="阿牛1"/>
<select multiple="multiple" id="listLeft">
</select>
<input type="button" value="移入右边》" onclick="moveright()"/>
<input type="button" value="移入左边《" onclick="moveleft()" />
<select multiple="multiple" id="listRight" >
</select>
</body>
</html>
