<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0;
padding:0;}
img{border:0;}
body {font:12px/normal Verdana, Arial, Helvetica, sans-serif;background:#fff;}
ul,li {list-style-type:none; text-transform:capitalize;}
.clear {clear:both; *display:inline;/*IE only*/}

a{text-decoration:none;color:#00F;}
.round_div ul li{float:left;margin-right:15px;}
.round_div a, .round_div a span{display:inline-block;height:28px;line-height:28px;}
.round_div ul li span.pr6{padding-right:6px;}
.round_div ul li a.pl6{padding-left:6px}

.round_div a:hover{background:url(images/round_g.png) no-repeat;}
.round_div a:hover span{background:url(images/round_g.png) no-repeat right -58px}
.round_div a:hover span.round_repeat{background-position:0 -29px;background-repeat:repeat-x;}
</style>
</head>

<body>
 <div class="round_div">
  <ul>
     <li>
       <a class="pl6" href="#">
         <span class="pr6">
            <span class="round_repeat">非一般的感觉</span>
         </span>
       </a>
     </li>
     <li>凤飞飞</li>
     <li>凤飞飞</li>
  </ul>
 </div>
 
</body>
</html>
