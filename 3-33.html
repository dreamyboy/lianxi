<title>无标题文档</title>

<script type="text/javascript">
$(function(){ 
$("#address").focus(function(){
var textvalue=$(this).val();
if (textvalue=="请输入邮箱地址"){
$(this).val("");
}
});

$("#address").blur(function(){
var textvalue=$(this).val();
if (textvalue==""){
$(this).val("请输入邮箱地址");


}
});

//对密码框进行操作

$("#passport").focus(function(){
var textvalue=$(this).val();
if (textvalue=="请输入密码"){
$(this).val("");
}
});

$("#passport").blur(function(){
var textvalue=$(this).val();
if (textvalue==""){
$(this).val("请输入密码");
}
});





})

</script>



<script type="text/javascript">
$(function(){ 
var x=10;
var y=20;
$("a.tooltip").mouseover(function(e){
this.mytitle==this.title;
this.title=="";
var tooltip="<div id='tooltip' >"+ this.mytitle+"</div>";
$("body").append(tooltip);
$("#tooltip").css({
position:"absolute",
"top": (e.pageY+y) +"px",
"left": (e.pageX+x) +"px"
}).show("fast");
})
.mouseout(function(){
$("#tooltip").remove();
this.title==this.mytitle;
})
.mousemove(function(e){
$("#tooltip").css({
"top": (e.pageY+y) +"px",
"left": (e.pageX+x) +"px"
})

});


})



</script>

</head>
