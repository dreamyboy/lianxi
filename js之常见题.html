<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
	function test(){
		var a=1;
		setTimeout(function(){
			alert(a);
			a=3;
		},1000);

		a=2;
		setTimeout(function(){
			alert(a);
			a=4;
		},3000);

	}
	test();
	alert(0);
</script>
</body>
</html>
