<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
*{margin:0;padding:0;}
#main{margin:0 auto;width:1000px;height:900px;background:#6F0;}
.content{width:760px;height:700px;float:left;background:#C09;margin-top:50px;}
.sidebar{width:180px;height:700px;background:#F00;float:left;margin-top:50px;margin-left:30px;}
#sbtop{height:20px;background:#00F;}
.sbmain{background:#FF0;height:500px;}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
 $('#sbtop a').toggle(function()
 {
	$(this).text("显示侧边栏");
	 
	$('.sidebar').hide();
	$('.content').animate({width:"1000px"},1000);
 }
 ,function()
 {
	 $(this).text("隐藏侧边栏");
	 
	 $('.sidebar').delay(800).show(0);
	 $('.content').animate({width:"760px"},800);
 } 
	 
 )
});

</script>
<title>无标题文档</title>
</head>

<body>
<div id="main">
 <p id="sbtop">
  <a>干掉侧边栏</a>
  </p>
<div class="content">
我们爱你的明天的
</div>

<div class="sidebar">
  <div class="sbmain">
  我们的爱
  </div>
</div>

</div>
</body>
</html>
