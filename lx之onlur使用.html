<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.login{position:relative;margin:0 auto}
.user,.psw{background:#0F0;position:absolute;left:230px;top:3px;}
</style>
<script>
  function useronfocus()
  {
	  document.getElementById('yh').value='';
	  document.getElementById('yhtip').style.display='block';
	  
	  
	  }
	  
    function useronblur()
  {
	  document.getElementById('yh').value='请输入用户名';
	  document.getElementById('yhtip').style.display='none';
	  
	  
	  }
</script>
</head>

<body>
<div class="login">
   <label>用户名：</label>
   <input type="text" value="请输入用户名" id="yh" onfocus="useronfocus()" onblur="useronblur()"/>
   <span class="user" style="display:none" id="yhtip" >请输入用户名</span>
</div>
<div class="login">
   <label>邮箱：</label>
   <input type="text" value="请输入密码" id="mm" />
   <span class="psw" style="display:none" id="mmtip">请输入密码</span>
</div>


</body>
</html>
