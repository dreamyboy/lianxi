<script type="text/javascript">
	function Person(name,age,job){ 
		this.name = name; 
		this.age = age; 
		this.job = job; 
	} 

	Person.prototype.sayName= function(){ 
		console.dir(this);
		alert(this.name); 
	}; 

	var tanya = new Person("tanya","30","female"); 
	tanya.sayName();
</script>


<script type="text/javascript">
	function employee(name,job,born){
		this.name=name;
		this.job=job;
		this.born=born;
	}
	var bill=new employee("bill GATE","Engineer",1985);
	document.write(bill.constructor);
	console.dir(bill.__proto__);
</script>
