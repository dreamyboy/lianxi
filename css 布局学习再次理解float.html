<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题</title>
    <!--参考文章：http://www.zhihu.com/question/24529373/answer/29135021-->
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .auto_wrap{width:1200px;margin:0 auto;overflow: hidden;}
        .tit h2{float:left;background: #fff;}
        .tit span{font-size: 12px;}
        .more{text-align: right;border-bottom: 1px solid red}

    </style>
</head>
<body>
    <div class="auto_wrap">

        <div class="tit">

    </div>
