<style type="text/css">
*{margin:0;padding:0;font-size:14px;}
.pannel{width:300px;}
.header{background:#00FF00;}
.bd{width:300px;display:block;}

   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
   
   
   
<script type="text/javascript">
$(document).ready(function(){
   $('.header').click(function(){
   $(this).next().toggle();
   });
});
</script>
</head>

<body>
<div class="pannel">
<h5 class="header">什么是jquery？</h5>
<div class="bd">
jquery
</div>
</div>

<script>
    function abc(){
        return function(){
            alert(111);
        }
    }

    abc()();

    function aaa(){
        alert(555);
    }

    aaa.prototype.sss='sue';

    var bbb=new aaa();

    console.log(bbb.sss);




</script>

</body>
