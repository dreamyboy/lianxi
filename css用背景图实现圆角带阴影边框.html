<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
.main{width:430px;margin:0 auto;}

.hd,.rtl,.rtr,.ft,.rbl,.rbr{background:url(images/tips.png) no-repeat;}

.hd{height:12px;background-position:0 0;background-repeat:repeat-x;position:relative;margin:0 12px;}

.ft{height:12px;background-position:0 -14px;background-repeat:repeat-x;position:relative;margin:0 12px;}

.hd .rtl{background-position:0 -28px;position:absolute;left:-12px;height:12px;width:12px;}

.hd .rtr{background-position:-14px -28px;position:absolute;right:-12px;height:12px;width:12px;}

.ft .rbl{background-position:0 -42px;position:absolute;left:-12px;height:12px;width:12px;}

.ft .rbr{background-position:-14px -42px;position:absolute;right:-12px;height:12px;width:12px;}

.content,.content-right-bg{background:url(images/tips-y.png) repeat-y;}

.content{background-position:0 0;}

.content-center{margin:0 12px;background:#FFF;}
.content-right-bg{background-position:right 0}
</style>
</head>

<body>
<div class="main">
	<div class="hd">
    	<span class="rtl"></span>
        <span class="rtr"></span>
    </div>
    <div class="content">

                <p>向前飞啊啊啊啊啊啊啊</p>
            </div>
        </div>

    <div class="ft">
    	<span class="rbl"></span>
        <span class="rbr"></span>
    </div>
</div>

</html>
