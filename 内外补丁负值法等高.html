<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* { margin: 0; padding: 0 }
body { font: 12px/1.5 SimSun, verdana, tahoma, arial, sans-serif }
a:hover { text-decoration: none }
a:visited { color: #555; text-decoration: none }
.menu { width: 900px; padding-top: 10px; margin: 0 auto }
.items { width: 220px; float: left }
.items h2 { font-size: 14px; margin: 0 0 10px 0 }
.items h3 { font-size: 12px }
.items li { line-height: 1.8; list-style: none }
.items li ul { margin-left: 30px }
.items li ul li { list-style-position: outside; list-style-type: decimal-leading-zero }





.yd-main-pane{min-height:700px;overflow:hidden;}
.yd-browse-sidebar
{   background: none repeat scroll 0 0 #F8F8F8;
    border-left: 1px solid #D9D9D9;
    border-right: 1px solid #D9D9D9;
    float: left;
    margin-bottom: -100000px;
    padding-bottom: 100000px;
    position: relative;
    width: 138px;}
	
	
.yd-content-pane {
    border-left: 1px solid #D9D9D9;
    margin: 0 0 -100000px 145px;
    padding-bottom: 100000px;
    position: relative;
}
</style>
</head>

<body>
<div class="yd-main-pane">
  <div class="yd-browse-sidebar">fefefafwefwaf</div>
  <div class="yd-content-pane">fewfewfawafewafewa
</div>

</div>
</body>
</html>
