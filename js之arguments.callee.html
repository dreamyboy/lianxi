<title>无标题文档</title>
<script>
  function factorial(num){
      if(num<=1){
      	return 1;
      }
      else{
      	return num * arguments.callee(num-1);

      }
  }//这是一个递归阶乘函数

  //arguments.callee表示引用当前正在执行的函数,是一个指向正在执行的函数的指针
  
  var anotherfactorial=factorial;
  factorial=null;
  alert(anotherfactorial(4));//24
</script>
</head>
