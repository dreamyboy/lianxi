    <script language="javascript">
    $(function(){  
         $("div.02SmallImage").find("ul:not(:first-child)").hide();//隐藏非第一个DIV
      var $colorSwatches = $("ul.ColorSwatches li a");  
         var $smallImage = $("div.02SmallImage ul.imgList");  
         $colorSwatches.mousemove(function(){  
             var index = $colorSwatches.index($(this));   
             $($smallImage.get(index)).show().siblings('div.02SmallImage ul.imgList').hide();  
             return false;  
         });  
    });
