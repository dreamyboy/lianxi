<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>

<script>
$(document).ready(function(){

   $("#back").hide();
   
   $(function(){
	   
	 $(window).scroll(function(){
		if($(window).scrollTop()>100){
		    
		   $("#back").fadeIn(1500);	
		}
		
		else
		{
			
			$("#back").fadeOut(1500);		
		}
		
		});
		
		
	 $("#back").click(function(){
		 
		 $('body,html').animate({scrollTop:0},900);
		 
		 return false;
		 
		 })
		
	   });
});


</script>
</head>

<body style="height:2000px;">
<a href="http://v.youku.com/v_show/id_XNDAxNjExMzg0.html"><img src="img/bg_20110119zzjs_net.png" /></a>
<div id="back" style="width:140px;height:30px;cursor:pointer;position:fixed;right:0px;bottom:100px;background:#CF0;">返回顶部
</div>

<!--注意：IE6不支持position:fixed-->
</body>
</html>
