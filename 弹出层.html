

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
    <title>jQuery - Start Animation</title>  
 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" ></script>  
 
    <script type="text/javascript">  
        $(document).ready(function()  
        {  
            //动画速度  
            var speed = 500;  
 
            //绑定事件处理  
            $("#btnShow").click(function(event)  
            {  
                //取消事件冒泡  
                event.stopPropagation();  
                //设置弹出层位置  
                
                //动画显示  
                $("#divPop").show(speed);  
 
            });  
            //单击空白区域隐藏弹出层  
            $(document).click(function(event) { $("#divPop").hide(speed) });  
            //单击弹出层则自身隐藏  
            $("#divPop").click(function(event) { $("#divPop").hide(speed) });  
        });  
    </script>  
 
</head>  
<body>  
    <div>  
        <br /><br /><br />  
        <button id="btnShow">显示提示文字</button><a target="_self" href="javascript:AddFavorite(document.location.href,document.title);">收藏</a>
		  
    </div>  
          
    <!-- 弹出层 -->  
    <div id="divPop" style="background-color: #f0f0f0; border: solid 1px #000000; position: absolute; display:none; width: 300px; height: 100px;">  
        <div style="text-align: center;" >弹出层
		<a target="_self" href="javascript:AddFavorite(document.location.href,document.title);">收藏</a>
		
		</div>  
    </div>

</body>  
</html>
