<style>
*{margin:0;padding:0;}
#nav li{list-style:none;} 
#nav{width:263px;}
.firstnav li{position:relative;text-align:center}
.secondnav{position:absolute;right:-200px;top:0;display:none;width:200px;background:#F00}/*在jquery版简单的二级菜单基础上做了布局调整，之前右侧的导航无法和左侧水平显示，现在将.firstnav li设置为position:relative，将.secondnav设置为position:absolute，以.firstnav li为参考，通过负坐标等实现水平显示 */
.bg_hover{background:#0F0;}
</style>
<script>
$(function(){
 
    
	$('.firstnav>li').hover(
       function(){
	     $(this).addClass('bg_hover');
	     $(this).find('.secondnav').show();
	   },
	   
	   function(){
	     $(this).removeClass('bg_hover');
	     $(this).find('.secondnav').hide();
	   
	   
	   }
