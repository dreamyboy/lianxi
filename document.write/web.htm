    <script>
        function iframeAutoFit() {
            var ex;
            try {
                if (window != parent) {
                    var a = parent.document.getElementsByTagName("IFRAME");

                    for (var i = 0; i < a.length; i++) //author:meizz
                    {
                        if (a[i].contentWindow == window) {
                            var h1 = 0, h2 = 0, h3 = 0, h4 = 0;
                            if (document.documentElement && document.documentElement.scrollHeight) {
                                h1 = document.documentElement.scrollHeight;
                                h3 = document.documentElement.scrollWidth;
                            }
                            if (document.body) h2 = document.body.scrollHeight; h4 = document.body.scrollWidth;


                            var h = Math.max(h1, h2);
                            var h0 = Math.max(h3, h4);

                            a[i].style.height = h + "px";
                            a[i].style.width = h0 + "px";
                        }
                    }
                }
            }
            catch (ex) { }
        }
        function f_frameStyleResize(targObj) {
            var targWin = targObj.parent.document.all[targObj.name];
            if (targWin != null) {
                var HeightValue = targObj.document.body.scrollHeight || targObj.document.documentElement.scrollHeight;
                if (HeightValue < 600) { HeightValue = 600 }
                targWin.style.pixelHeight = HeightValue;
            }
        }
        function f_iframeResize() {
            bLoadComplete = true; f_frameStyleResize(self);
        }
        var bLoadComplete = false;
        //判断浏览器版本
        if (navigator.userAgent.indexOf("MSIE") > 0) {
            window.onload = f_iframeResize;
        }
        else {
            if (document.attachEvent) {
                window.attachEvent("onload", iframeAutoFit);
                window.attachEvent("onresize", iframeAutoFit);
            }
            else {
                window.addEventListener('load', iframeAutoFit, false);
                window.addEventListener('resize', iframeAutoFit, false);
            }
        }
    </script>
