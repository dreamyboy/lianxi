<title>无标题文档</title>
<script>
function setCookie(name,value,iDay)
{
	 var oDate=new Date();
	 
	 oDate.setDate(oDate.getDate()+iDay);
	
	 document.cookie=name+'='+value+';expires='+oDate;
}

setCookie('dengdeng','123',30);
setCookie('womenngf','fefef',40);
setCookie('fefef','fefeffefef',40);

function getCookie(name)
{
	//'username=abc; password=123456; aaa=123; bbb=4r4er'
	var arr=document.cookie.split('; ');
	
	var i=0;
	
	for(i=0;i<arr.length;i++)
	{
		var arr2=arr[i].split('=');
		
		if(arr2[0]==name)
		{
			return arr2[1];
		}
	}
	
	return '';
}



function removeCookie(name)
{
	setCookie(name,'1',-1);
}

alert(getCookie('dengdeng'));
removeCookie('dengdeng');
alert(getCookie('dengdeng'));


//alert(getCookie('fefefefefeffefef'));

</script>
