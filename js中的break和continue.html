        <title>js中的break 和 continue</title>
<script type="text/javascript">
var company=new Array('Adobe','Apple','Google','Intel','Microsoft','Oracle','IBM','SUN');
for (var i in company)
{
    if (company[i]=='Microsoft'||company[i]=='IBM')
    {
        break;
        //continue;
    }
    delete company[i];

}


</script>
