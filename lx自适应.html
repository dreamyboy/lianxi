<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body { font:12px/1.5 SimHei, Microsoft YaHei, Arial, sans-serif; color:#555; overflow-x:hidden}
html,body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, a, del, input, textarea, select, img, dl, dt, dd, ol, ul, li, dfn, em, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, big, font, small, strong, b, center { margin: 0; padding: 0 }
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, mark, audio, video { display: block; margin: 0; padding: 0 }
h1, h2, h3, h4, h5, h6, button, input, select, textarea { font-size: 100% }
address, cite, dfn, em, var { font-style: normal }
code, kbd, pre, samp { font-family: courier new, courier, monospace }
fieldset, img { border: 0 }
li { list-style: none }
table { border-collapse: collapse; border-spacing: 0 }
iframe { margin: 0; padding: 0; border: 0; font-size: 100% }
a { text-decoration: none; color:#407db3; cursor: pointer; outline:none }
a:visited { color:#407db3 }
a:hover { color:#407db3; text-decoration:underline }



#yd-wrapper{min-width:1000px;}
.yd-head{position:relative;height:85px;border-bottom:5px solid #F2F2F2}
.l-logo{position:absolute;top:10px;left:10px;height:40px;}
.l-logo h3{display:inline;height:40px;float:left;margin-right:20px;}
.l-logo h2{display:inline-block;padding-left:5px;border-left:2px solid #F2F2F2;height:40px;font-size:20px;line-height:40px;font-weight:normal}
.yd-logo{position:absolute;right:15px;top:10px;}
</style>
</head>

<body>
<div id="yd-wrapper">
   <div class="yd-head">
     <div class="l-logo">
     <h3><a href="#"><img src="images/logo_ibm.png" /></a></h3>
     <h2>中国营销管理平台</h2>
     </div>
     <div class="yd-logo"><img src="images/logo.png" /></div>
   
   </div>

</div>
</body>
</html>
