<title>无标题文档</title>

<body>
    <script>
        var obj={
            'name':'xiaowang',
            'sex':'man'
        };
        var oarr=['rose','paint','flower'];

        for(x in obj){
            document.write(x+'="'+obj[x]+'"'+'<br/>');
        }


        oarr.forEach(function(k,index){
            alert(index+':'+k);
        })

        oarr.map(function(k,index){
            alert(index+':'+k);
        })


        //http://www.zhangxinxu.com/wordpress/2013/04/es5%E6%96%B0%E5%A2%9E%E6%95%B0%E7%BB%84%E6%96%B9%E6%B3%95/
    </script>
</body>
