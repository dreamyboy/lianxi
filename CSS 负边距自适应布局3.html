<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>单列定宽、单列自适应布局</title>
    <style type="text/css">
        * {margin:0;padding:0;}
        .cont, .side {float:left;}
        .cont {width:100%;}
        .main {margin-right:200px;background:#DDDDDD;}
        .side {margin-left:-200px;width:200px;background:#F7F7F7;}
    </style>
</head>
<body>
    <div class="cont">
        <div class="main">main</div>
    </div>
    <div class="side">side</div>
</body>
</html>
