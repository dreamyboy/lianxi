<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>
<!--方法一：-->
<div id="wrap"></div>
<script>

    $(function(){
        $('<input/>',{
            id :'cbx',
            name:'cbx',
            type:'checkbox',
            click:function(){
                alert("点我了~");
            }
        }).appendTo($('#wrap'));
    })

</script>

<!--方法二-->

<table>
    <tr id="row"></tr>
</table>
<script>
    $(function(){
        var data=["a","b","c","d"];
        var html='';
        for(var i=0;i<data.length;i++){
            html+='<td>'+data[i]+'</td>';
        }
        $('#row').append(html);
    })
</script>



<!--方法三-->

<!--<div id="wrap1"><span id="" class="">123</span></div>-->
<!--<div id="wrap2"><input id="" type="button"/></div>-->



<div id="wrap1"></div>
<div id="wrap2"></div>





<!--开启之门，谢谢yq-->
<script>
    $(function(){

        function createtag(tag,html,attrs){
            if(typeof (html) !='string'){//typeof返回的是字符串
                attrs=html;
                html=null;
            }

            var h='<'+tag;

            for (attr in attrs){
                h +=' '+attr+'="'+attrs[attr]+'"';
            }

            return h += html ? ">" + html + "</" + tag + ">" : "/>";


        }

        var span=createtag('span','123',{'id':'ab','class':'ue'});
        $('#wrap1').append(span);


        var input=createtag('input',{'id':'ab','type':'button'});

        $('#wrap2').append(input);

    })




</script>
</body>
</html>
