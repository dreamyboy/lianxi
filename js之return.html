<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
 <!--http://blog.csdn.net/yuzhouchangwan1990/article/details/42644781-->

<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8/jquery.js"></script>

</head>
<!--return false时，实际上是做了3件事:-->
<!--1. event.preventDefault()-->
<!--2. event.stopPropagation()-->
<!--3. 停止回调函数执行并立即返回-->
<!--如果使用了return false，它只会在你的回调函数执行结束才去取消浏览器的默认行为-->
<body>

    <div class="page active">
        <h2><a href="http://www.baidu.com">Title one</a></h2>
        <div class="content">
            <p>baidu is in page</p>
        </div>
    </div>

    <div class="page active">
        <h2><a href="http://www.sina.com">Title one</a></h2>
        <div class="content">
            <p>sina is in page</p>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.page h2 a').on('click',function(){
                h=$(this).attr('href');
                con=$(this).parent().next().text();
                alert(h+con);
                return false;
            })

            $('div.page').on('click',function(){
                alert(1);
            })
        })


    </script>
</body>
</html>
