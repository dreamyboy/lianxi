<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
</script>
<script>
    $(function () {
        $('#txtuser').change(function () {
            $.ajax({
                url: "Handler.ashx",
                type: "post",
                data: "u=" + $("#txtuser").val(),
                dataType: "html",
                timeout: 1000,
                error: function () {

                },
                success: function (data) {
                    if (data == "1") {
                      $('#tuser').val('用户名不存在');
                    }
                    else {
                      $('#tuser').val('');
	  
                    }
                }
            });
        })
    })
</script>
</head>
<body>
用户名:<input type="text" id='txtuser'/><input type="text" id="tuser" />
</br>

</br>


</body>
