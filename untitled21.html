<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{height:2000px}
#foo{width:100px;height:100px;background:#F00;position:absolute;bottom:0}
</style>
<script>
  
   window.onscroll=function(){
		var obj = document.getElementById('foo');
		var timer;
		
		timer=setTimeout(function(){
		  var scrolltop=document.body.scrollTop || document.documentElement.scrollTop || 0;
		  
		  obj.style.bottom=0-scrolltop+'px';
		  
		  
		  },300)	  
			  
	}
		  
</script>
</head>

<body>
 <div id="foo">fff</div>
 <script type="text/javascript">
 	var obj={
 		a:{w:1,y:2,x:3},
 		b:{s:4,j:5,x:6},
 		c:{car:7,mouse:{aa:11,bb:22,cc:33},cat:9}
 	}
 	function f(s){
 		for(var i in s){
 			if(typeof s[i]=="object"){
 				f(s[i])
 			}else{
 				console.log(s[i])
 			}
 		}
 	}
 	f(obj)
 </script>
</body>
</html>
