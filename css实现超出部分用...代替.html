<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0;
padding:0;}
img{border:0;}
body {font:12px/normal Verdana, Arial, Helvetica, sans-serif;background:#fff;}
ul,li {list-style-type:none; text-transform:capitalize;}
.clear {clear:both; *display:inline;/*IE only*/}

div a{
color:#000;/*超文字超链接的颜色*/
display:block;/*定义为块级*/
width:170px;/*要显示文字的宽度*/
float:left;/*左对齐*/
padding-right:7px; /*文字距离右侧7像素。*/
overflow:hidden; /*超出的部分隐藏起来。*/
white-space:nowrap;/*是为了保证无论单元格（TD）中文本内容有多少，都不会自动换行，此时多余的内容会在水平方向撑破单元格。*/
text-overflow:ellipsis;/* 支持 IE */
-o-text-overflow: ellipsis; /* 支持 Opera */
}
<!--div:after{content:...;}/* 支持 Firefox */-->



/*表格中内容超出部分，用省略号代替
table{

　　table-layout: fixed;

}

td{

　　white-space: nowrap;
　　overflow: hidden;
　　text-overflow: ellipsis;

}

原理：

本方法用于解决表格单元格内容过多时的美观问题，主要涉及到4句CSS样式：

1. table-layout: fixed 由于table-layout的默认值是auto，即table的宽高将取决于其内容的多寡，如果内容的体积无法估测，那么最终表格的呈现形式也无法保证了，fixed一下就好了。（注意：此样式是关键）

2. white-space: nowrap 是为了保证无论单元格（TD）中文本内容有多少，都不会自动换行，此时多余的内容会在水平方向撑破单元格。

3. overflow: hidden 隐藏超出单元格的部分。

4. text-overflow: ellipsis 将被隐藏的那部分用省略号代替。
*/




</style>
</head>

<body>
<div><a href="#">CSS截取字符串，超出用省略号代替sdfsdfdsfsdfsdfdsfdsfdsfds</a></div>
<div><a href="#">CSS截取字符串，并将超出用省略号代替</a></div> 
</body>
</html>
