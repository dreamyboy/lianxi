<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<!--参考:http://demo.doyoe.com/css/alignment/-->
<style>
/*情况一*/
/*貌似这种写法不支持IE7及以下*/
*{margin:0;padding:0}
.v_img_table {
    display: table-cell;
    overflow: hidden;
    position: relative;
    text-align: center;
    vertical-align: middle;
}
.v_p img{vertical-align:middle}
.imgcontainer{height:120px;width:120px;border:1px solid #F00}


/*情况二*/
.v-auto {
    position: relative;
    margin: 0 auto;
    width: 200px;
    border: 1px solid #ddd;
}
.text{
    position:absolute;
    top:50%;
    margin-top:-50px;
    height:100px;
    border: 1px dashed #ddd;
}

</style>
</head>

<body>
<!--情况一-->
<div class="v_img_table imgcontainer">
    <p class="v_p">
      <img src="images/01.gif" alt="测试图片"/>
    </p>
</div>




<!--情况二-->
<div class="v-auto">
    <div class="text">
        我的高度是固定的，只有100px高，但是我的父及高度不定，我怎么垂直居中呢？
    </div>
    <br><br><br><br><br><br><br><br>
</div>

</body>
</html>
